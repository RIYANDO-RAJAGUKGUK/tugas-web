<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detail Rumah - Rental</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .house-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }

    .house-title {
      font-size: 28px;
      margin-top: 20px;
      font-weight: bold;
    }

    .house-location {
      font-size: 16px;
      color: #777;
      margin-bottom: 10px;
    }

    .house-description {
      margin-top: 15px;
      line-height: 1.6;
    }

    .house-price {
      font-size: 20px;
      margin: 15px 0;
      font-weight: bold;
    }

    .rent-button {
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .payment-methods {
      margin-top: 25px;
    }

    .payment-methods label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="radio"] {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="./assets/images/property-4.png" alt="Modern Family House" class="house-image">

    <div class="house-title">Modern Family House</div>
    <div class="house-location">Jakarta Selatan</div>
    <div class="house-price">Rp 15.000.000 / bulan</div>

    <div class="house-description">
      Rumah keluarga modern dengan desain minimalis, 3 kamar tidur, 2 kamar mandi, taman belakang, dan akses dekat ke pusat kota.
    </div>

    <a href="form-pembayaran.html">
    <button class="rent-button">Rental Now</button>
    </a>

    <p id="hasil-pembayaran" style="margin-top: 20px; font-weight: bold;"></p>
  </div>
</body>
</html>
