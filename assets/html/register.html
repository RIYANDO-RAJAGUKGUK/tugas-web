                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com/i/flow/login?redirect_after_login=%2F%3Flang%3Did" class="social-icon">

      <script src="./assets/js/app.js"></script>
      <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyAeZuwDZLCh4h8J7yWJQfWi2wJPQdWc4WA",
          authDomain: "komputasi-awan-73088.firebaseapp.com",
          projectId: "komputasi-awan-73088",
          storageBucket: "komputasi-awan-73088.firebasestorage.app",
          messagingSenderId: "999686590022",
          appId: "1:999686590022:web:07723eb57cd8dca8e2c447",
          measurementId: "G-YT195HH86L"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.handleRegister = function (event) {
          event.preventDefault(); // Supaya halaman tidak refresh

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              alert("Registrasi berhasil!");
              console.log("User:", userCredential.user);
              window.location.href = "login.html";
            })
            .catch((error) => {
              alert("Registrasi gagal: " + error.message);
              console.error("Error:", error);
            });
        };
      </script>
